<!DOCTYPE html>
<html>
    <head>
        <title>Contact Steven</title>
    </head>
    <body>
        <header>
            <h1>Contact Steven</h1>
        </header>
        <main>
            <section>
                Please get in touch if you would like to find out more about my projects, to suggest a collaboration, to offer me a job or even just to say 'Hi!'
            </section>
            <br />
            <form action="" method="post"></form>
            <fieldset>
                <legend>Your details:</legend>
                <label>
                    Name:
                    <input type"text" value="name">
                </label>
                <label>
                    Email:
                    <input type="email" value="email">
                </label>
            </fieldset>
            <br />
            <fieldset>
                <legend>Reason for contacting:</legend>
                <label for="contact-reason">Choose one:</label>
                <select name="reason" id="contact-reason">
                    <option value="question">Ask for more information about a project</option>
                    <option value="collaboration">Suggest a project to collaborate on</opti<on>
                    <option value="job">Offer me a job</option>
                    <option value="hi">Say 'Hi!'</option>
                    <option value="other">Other</option>
                </select>
                <br /><br />
            <label for="more-info">More information:</label>
            <textarea id="more-info" placeholder="Tell me more..."></textarea>
            <br /><br />
            <input type="submit" value="Submit details">
            </fieldset>
        </main>
</body>
</html>
